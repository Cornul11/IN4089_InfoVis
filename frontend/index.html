<html lang="en">
<head>
    <link rel="shortcut icon" href="#"/>  <!--This removes the favicon.ico warning in the console-->

<div>
    <h2 class="text-center">Age of Empires matches visualization</h2>
    <div class="input-group mb-3">

            <option value="lombardia">Lombardia</option>

            <option value="nomad">Nomad</option>
            <option value="alpine_lakes">Alpine Lakes</option>

            <option value="serengeti">Serengeti</option>
            <option value="steppe">Steppe</option>
            <option value="valley">Valley</option>
            <option value="baltic">Baltic</option>
            <option value="socotra">Socotra</option>
            <option value="hamburger">Hamburger</option>
            <option value="yucatan">Yucatan</option>
            <option value="ravines">Ravines</option>
            <option value="hill_fort">Hill Fort</option>
            <option value="continental">Continental</option>
            <option value="cenotes">Cenotes</option>
            <option value="golden_swamp">Golden Swamp</option>
            <option value="team_islands">Team Islands</option>
            <option value="wolf_hill">Wolf Hill</option>
            <option value="mountain_ridge">Mountain Ridge</option>
            <option value="pacific_islands">Pacific Islands</option>
            <option value="kilimanjaro">Kilimanjaro</option>
            <option value="archipelago">Archipelago</option>
            <option value="highland">Highland</option>
            <option value="bog_islands">Bog Islands</option>
            <option value="mountain_pass">Mountain Pass</option>
            <option value="islands">Islands</option>
            <option value="fortress">Fortress</option>
            <option value="coastal">Coastal</option>

    </div>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 10rem;">
                <img id="civ-img" src="static/img/none.png" class="card-img-top float-start" alt="...">
                <div class="card-body">
                    <p class="card-text">bla bla.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <label class="input-group-text" for="civ-names">Civilization:</label>
                <select name="civ-names" id="civ-names" class="form-select">
                    <option value="none" selected>None</option>
                    <option value="chinese">Chinese</option>
                    <option value="goths">Goths</option>

    <div id="eloPerMatch"></div>
    <div id="pie_chart" style="display: inline"></div>
    <div id="heatmap" style="display: inline"></div>
    <div id="my_dataviz" style="display: inline"></div>
    <!--This is basically how you import stuff-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
